{% extends "base.html" %}
{% block content %}

<h1>Blog Users</h1>

{% if username|length == 0 %}
<p>No Users yet Sad Day</p>
{% else %}

    <ul>
        {% for user in users %}
        <li>
            <strong><h2><a href="/blogs?user={{user.username}}">{{user.username}}</a></h2></strong>
        </li>
        {% endfor %}
    </ul>

    <p>I'm Telling Everyone You Know All Of Your Secrets<p>

{% endif %}
{% endblock %}
